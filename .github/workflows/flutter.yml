name: Flutter

on:
  push

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test --verbose --coverage --coverage-path=~/coverage/lcov.info
      - uses: codecov/codecov-action@v1.0.2
        if: runner.os == 'Linux'
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ~/coverage/lcov.info

  build-android:
      name: Build Android
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [windows-latest]
      steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: apk
          path: build/app/outputs/flutter-apk
          
  build-ios:
      name: Build iOS
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [macos-latest]
      steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build ios
      - uses: actions/upload-artifact@v1
        with:
          name: apk
          path: build/app/outputs/flutter-apk
  
  build-web:
      name: Build WEB
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
      steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build web
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.6.1
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
